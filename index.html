<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Racing Game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="road"></div>
    <img class="car" src="img/car.png">
    <img class="tree tree1" src="img/tree.png">
    <img class="tree tree2" src="img/tree.png">
    <img class="tree tree3" src="img/tree.png">
    <img class="tree tree4" src="img/tree.png">
    <img class="tree tree5" src="img/tree.png">
    <img class="tree tree6" src="img/tree.png">
    <img class="tree tree7" src="img/tree.png">
    <img class="tree tree8" src="img/tree.png">
    <img class="house home1" src="img/home1.png">
    <img class="house home2" src="img/home2.png">
    <img class="house home3" src="img/home3.png">
    <img class="house home4" src="img/home4.png">
    
    <img id="enemy" class="auto" src="img/auto1.png">
    <img class="police" src="img/police.png">
    <img class="bonus" src="img/bonus.png">
    
    <div class="score">
        0
    </div>
    
    <div class="back_game">
        <div class="container">
            <p class="finish_text">Игра окончена!</p>
            <p class="finish_text">Очков набрано:</p>
            <p class="score_finish">0</p>
            <button class="btn-5">Начать заново</button>
        </div>
    </div>
    
    <button type="button" class="game-btn">
        <img class="pause" src="img/pause.png">
        <img class="play" src="img/play.png">
    </button>
    
    <script src="main.js"></script>
</body>
</html>
